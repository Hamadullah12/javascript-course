<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <!-- //everthing is closed in this div -->
        <div class="box">
            <!-- //thsi is a box which contain all the structure -->
            <span id="pass-box">Testing</span>
            <!-- //? -->
            <!-- //-----------For the password part ------------------- -->
            <div class="row">
                <!-- //this class will be given to all  -->
                <div class="left">
                    <!-- //this class will be given to the content that is written on the left side  -->
                    Password Length
                </div>
                <div class="right">
                    <!-- //the content that is placed on the right side  -->
                    <input type="number" name="" id="total-char" max="30" min="2" value="" />
                    <!-- //the input box where the random password will be generatre  -->
                </div>
            </div>

            <!-- //----------------------------------------------------- -->
            <!-- //the checkbox will be placed at the right side and we give the id of label and must be placed in right class div  -->
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked />
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
